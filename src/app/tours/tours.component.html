<mat-card class="mat-elevation-z5 museum-list-card">
    <b>Tours</b>
    <mat-action-list *ngFor="let tour of tours" role="list">
        <mat-list-item *ngIf="tour" role="listitem" class="mat-elevation-z2 list-item">
            Date {{tour.startDate}}
            <br>Active for {{tour.duration}}h
            <button mat-icon-button>
                <mat-icon>shopping_cart</mat-icon>
            </button>
        </mat-list-item>
    </mat-action-list>
</mat-card>
